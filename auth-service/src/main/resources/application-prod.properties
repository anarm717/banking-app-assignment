server.port=8081

spring.datasource.url=prod_staff_db_url
spring.datasource.username=prod_staff_db_user
spring.datasource.password=prod_staff_db_pass
spring.jpa.properties.hibernate.default_schema=security
spring.datasource.driver-class-name= org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none




jwt.secret.access=supermegasecret
jwt.secret.refresh=supermegarefreshsecret

server.error.include-message=always